

<!-- Modal -->
<div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="modalLabel">Excluir Item</h4>
            </div>
            <div class="modal-body">Deseja realmente excluir este item?</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Sim</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">N&atilde;o</button>
            </div>
        </div>
    </div>
</div>

<div id="main" class="container-fluid" style="margin-top: 0px">
    <h3 class="page-header">Adicionar Serviço</h3>

    <form method="POST" action="#" accept-charset="UTF-8"><input name="_token" type="hidden">
        <div class="row">
            <div class="form-group col-md-5 ">
                <label for="nome" class="control-label">Nome do Serviço:</label>
                <input class="form-control" maxlength="60" placeholder="Nome do Serviço" name="nome" type="text" id="nome">
                <div class="help-block with-errors"></div>
            </div>

            <div class="form-group col-md-3 ">
                <label for="custo" class="control-label">Custo/Hora:</label>
                <input id="custo" class="form-control" placeholder="Custo do Serviço" name="custo" type="text">
                <div class="help-block with-errors"></div>
            </div>

            <div class="form-group col-md-4 ">
                <label for="tipo" class="control-label">Tipo/Categoria:</label>
                <select class="form-control" id="tipo" name="tipo">
                    <option value="1">Motor</option>
                    <option value="2">Supensão</option>
                    <option value="3">Freios</option>
                    <option value="3">Eletrico/Eletrônico</option>
                </select>
                <div class="help-block with-errors"></div>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-12 ">
                <label for="descricao" class="control-label">Descrição do Serviço:</label>
                <textarea class="form-control" placeholder="Descrição do serviço" name="descricao" cols="50" rows="10" id="descricao"></textarea>
                <div class="help-block with-errors"></div>
            </div>
        </div>


        <hr />
        <div id="actions" class="row">
            <div class="col-md-12">
                <input class="btn btn-primary" type="submit" value="Salvar">
                <a href="javascript:history.back()" class="btn btn-default">Cancelar</a>
            </div>
        </div>
    </form>
</div>
