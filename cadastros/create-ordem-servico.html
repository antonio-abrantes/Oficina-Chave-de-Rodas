
<!-- Modal -->
<div class="modal fade" id="confirm-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="modalLabel">CONFIRMAÇÃO</h4>
            </div>
            <div class="modal-body">Deseja confirmar a ordem de serviço?</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Sim</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">N&atilde;o</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="confirm-pagamento" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">ATENÇÃO</h4>
            </div>
            <div class="modal-body" id="modal-pag-aviso"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>

<div id="main" class="container-fluid" style="margin-top: 0">

    <h3 class="page-header">Ordem de Serviço</h3>

    <form method="POST" action="#" accept-charset="UTF-8"><input name="_token" type="hidden">
        <div class="row">
            <div class="form-group col-md-5 ">
                <label for="nome" class="control-label">Cliente:</label>
                <input class="form-control" maxlength="60" placeholder="Nome do cliente" name="nome" type="text" id="nome">
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group col-md-4 ">
                <label for="cpf-cnpj" class="control-label">CPF/CNPJ:</label>
                <input id="cpf-cnpj" class="form-control" placeholder="000.000.000-00" maxlength="14" name="cpf-cnpj" type="text">
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group col-md-3 ">
                <label for="placa" class="control-label">PLACA DO VEICULO:</label>
                <input id="placa" class="form-control" placeholder="XXX-0000" maxlength="14" name="placa" type="text">
                <div class="help-block with-errors"></div>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-2 ">
                <input id="orcamento" type="button" class="btn btn-success" value="ORÇAMENTO" style="">
                <div class="help-block with-errors"></div>
            </div>
        </div>

        <div id="lista-servicos-gerada">

        </div>
        <!-- Dados pagamento -->
        <div class="row">
            <div class="form-group col-md-2 ">
                <label class="control-label">Status pagamento:</label>
                <div id='status-pagamento' style="padding: 5px;background: #ffdd59; border-radius: 5px 5px 5px 5px; height: 32px; margin-top: 1px; text-align: center"><span id="status">ABERTO</span></div>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group col-md-3 ">
                <label for="forma-pagamento" class="control-label">Forma de pagamento:</label>
                <select id="forma-pagamento" name="forma-pagamento"  style="border-radius: 5px 5px 5px 5px; height: 32px; width: 100%; margin-top: 1px">
                    <option style="display: none" value="" default>Selecione</option>
                    <option value="">Em dinheiro</option>
                    <option value="">Cartão de credito</option>
                </select>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group col-md-2 ">
                <label for="qtd-parcelas" class="control-label">Parcelas:</label>
                <select id="qtd-parcelas" name="qtd-parcelas"  style="border-radius: 5px 5px 5px 5px; height: 32px; width: 130px; margin-top: 1px">
                    <option style="display: none" value="" default>Selecione</option>
                    <option value="1">1X</option>
                    <option value="2">2X</option>
                    <option value="3">3X</option>
                </select>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group col-md-1 ">
                <label for="desconto" class="control-label">Desconto:</label>
                <input readonly id="desconto" class="form-control" placeholder="0%" name="desconto" type="text">
                <div class="help-block with-errors"></div>
            </div>

            <div class="form-group col-md-2 ">
                <label class="control-label">Total a pagar:</label>
                <!--<input readonly id="total-ordem" class="form-control" placeholder="00%" maxlength="14" name="total-ordem" type="text">-->
                <div style="padding: 5px;background: #dfe6e9; border-radius: 5px 5px 5px 5px; height: 32px; margin-top: 1px">R$ <span id='total-ordem'>0.0</span></div>
                <div class="help-block with-errors"></div>
            </div>

            <div class="form-group col-md-2 ">
                <input id="gerar-pagamento" type="button" class="btn btn-success" value="PAGAR" style="margin-top: 24px">
                <div class="help-block with-errors"></div>
            </div>

        </div>

        <div id="pagamento">

        </div>

        <hr />
        <div id="actions" class="row" style="margin-bottom: 80px">
            <div class="col-md-12">
                <input class="btn btn-primary" type="submit" value="CONFIRMAR">
                <a href="javascript:history.back()" class="btn btn-default">CANCELAR</a>
            </div>
        </div>
    </form>
</div>

<script src='js/funcoes.js' type='text/javascript'></script>
